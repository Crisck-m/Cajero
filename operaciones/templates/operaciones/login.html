<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            color: rgb(24, 126, 235); /* Texto azul */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
            border-top: 2cm solid rgb(24, 126, 235); /* Borde superior */
            border-bottom: 2cm solid rgb(24, 126, 235); /* Borde inferior */
        }
        h1 {
            color: rgb(24, 126, 235); /* Texto azul */
        }
        form {
            background-color: #f0f0f0; /* Fondo gris claro */
            color: rgb(24, 126, 235); /* Texto azul */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: rgb(24, 126, 235); /* Azul */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(24, 126, 235); /* Azul más oscuro */
        }
        .seal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px; /* Ajusta el tamaño según sea necesario */
        }
        .top-seal {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Ajusta el tamaño según sea necesario */
        }
    </style>
</head>
<body>
    <img src="https://puntozmart.com/wp-content/uploads/sites/26/2021/02/Banco-del-Pacifico.png" alt="Banco del Pacifico" class="seal">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7jVHJih26hLxj0DRSAIago0eYbvIdDfmSNQ&s" alt="" class="top-seal"> <!-- Reemplaza con la ruta real de la imagen existente -->
    <h1>Iniciar Sesión</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    
</body>
</html>
